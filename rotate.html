<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="https://image.flaticon.com/icons/png/128/1177/1177394.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/roate.js"></script>
    <script src="/js/main.js"></script>

    <title>Roulette</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://image.flaticon.com/icons/png/128/1177/1177394.png" width="30" height="30" class="d-inline-block align-bottom" alt="R">
            &nbsp;Roulette
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="reset" class="btn btn-outline-primary" type="button">Reset</button>
                </li>
                <li class="nav-item">
                    <button id="open-setting" class="btn btn-outline-primary ml-2" type="button">Settings</button>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="spin" class="btn btn-outline-primary" type="button">Spinning</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <svg></svg>

        <div class="box"></div>

        <path id="test1" style="fill:#fe0; stroke:#fff; stroke-width:5;" />
        <path id="test2" style="fill:#0a0; stroke:#fff; stroke-width:5;" />
        <path id="test3" style="fill:#e00; stroke:#fff; stroke-width:5;" />

        <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">The winner is ...</h5>
                    </div>
                    <div class="modal-body">
                        <p id="status">Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-settings" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Settings</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="turns_min">Number of turns (Min)</label>
                                <input type="number" min="5" class="form-control form-control-sm" id="turns_min" value="5">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="turns_max">Number of turns (Max)</label>
                                <input type="number" min="5" class="form-control form-control-sm" id="turns_max" value="5">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="settings_save" type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
